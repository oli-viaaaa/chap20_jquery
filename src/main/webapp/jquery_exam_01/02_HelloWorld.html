<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World jQuery!!</title>

<style type="text/css">
	.bgcss{
		background-color:yellow;
	}
	.redcss{
		background-color: red;
	}
</style>
 
 	<!-- jQuery 라이브러리 import(명확하게는 참조가 맞는 표현) -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
   <script type="text/javascript">
   // 페이지이 모든 엘리먼트가 렌더링 된 후에 ready() 함수 호출됨.
   $(document).ready(function() {
		// class 속성이 bg 인 요소에 bgcss style 적용
		// 문서가 로딩되면서 즉시 CSS 적용됨.
		$('.bg').addClass("bgcss");
		
		// jQuery 방식 이벤트 핸들러 정의
		// 문서의 로딩과 동시에 실행되지 않고 id 속성이 hw인 요소를 클릭했을 때 해당 셀렉터 요소에 redcss적용
		$('#hw').click(function() {
			// 현재 이벤트가 발생한 HTML 엘리먼트에 redcss style 적용
			// this : 현재 이벤트가 발생한 엘리먼트 자신을 나타냄
			$(this).addClass("redcss");}
		);
}); // end ready()

	// [전역함수 - 고전적인 방식 함수] ready() 함수 밖에 선언해야함.
	// ready 함수 안에 선언하면 ready 함수의 지역 함수가 되어 body의 엘리먼트에서 접근 불가
	function fn_alert() {
		alert('고전적인 방식으로 자바스크립트 함수 호출');
	}
   </script>
</head>
<body>
	<div class="bg">
		1. jQuery를 이용한 스타일시트 적용(bg class)
	</div>
	<div id="hw">
		2. jQuery를 이용한 자바스크립트 이벤트 함수 호출(id = hw)
	</div>
	<div onclick="fn_alert()">
		3. 고전적인 방식으로 자바스크립트 함수호출.
	</div>
</body>
</html>
