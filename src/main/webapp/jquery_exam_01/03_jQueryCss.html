<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click event 'on'함수 examlpe</title>

<style>
	p:hover {
		/* p 태그위로 마우스 커서가 손모양으로 변함. */
		cursor: pointer;
		text-decoration: underline;
	}
</style>
	<!-- jQuery 라이브러리 import(명확하게는 참조가 맞는 표현) -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
   <script>
   // $(document).ready()의 축약형으로 간단한 형태의 이벤트 함수를 정의할 때 주로 사용
   		$(function(){
	   // 문서의 모든 p 태그가 onclick 함수를 붙여서 p태그가 클릭되면 이 함수가 호출됨.
	   
	   /*
	   	.on('click', function(){})와 .clickfunction(){}) 차이점
	   	
	   	두 함수 모두 선택한 요소에 클릭 이벤트 핸들러를 연결하는 jQuery의 메서드
	   	주요 차이점은 .on()은 모든 유형의 이벤트 핸들러를 연결하는데 사용할 수 있는 보다 일반적인 메서드
	   	.click()은 클릭 이벤트 핸들러를 연결하는 약식 메서드라는 것이다.
	   	
	   	메서드 사용시 .on을 사용할 것을 권장
	   */
	   $("p").on("click", function(event){
		   console.log('p 태그 요소 클릭됨.', event);
		   $(this).css("color","red");
	   });
   });
   </script>
</head>
<body>
	<h2>$(function(){}); example</h2>
	
	<p>1. 나를 클릭하면 색깔이 변한다.</p>
	<p>2. 나를 클릭해도 색깔이 변한다.</p>
	
</body>

</html>
