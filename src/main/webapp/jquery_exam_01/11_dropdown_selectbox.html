<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
     <title>드롭다운리스트 선택한 값 가져오기</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function() {

       /*
          dropdown list(콤보박스, 셀렉트박스)
          - 드롭다운 리스트에서 값의 변화가 있을 경우 호출되는 함수
            : #favorites 선택자에서 선택된 값 추출
            : text : >< 태그 사이에 보여지는 값
            : value : 셀렉트박스에서 선택된 값(데이터베이스 저장되는 값)
       */
           $("#favorites").on('change', function(){
              // 제이쿼리 선택자를 통해서 선택된 요소의 text 값을 갖고옴
              // text : <>..</> 사이에 보여지는 값
              // option:selected : 여러개의 옵션중 선택된 요소
               var selectedText = $("#favorites option:selected").text();
              
               // 제이쿼리 선택자를 통해서 선택된 요소의 value 값을 갖고옴
               // value : option value="값"
               var selectedValue = $("#favorites option:selected").val();

              // 선택된 값을 html element에 할당
               $("#selectedText").val(selectedText);
               $("#selectedValue").val(selectedValue);
           }); // end on change
        });
    </script>
</head>
<body>
   자바의 관심 항목 : 
    <select id="favorites">
        <option selected value="1">JAVA</option>
        <option value="2">JSP - View</option>
        <option value="3">Servlet - Controller</option>
        <option value="4">Dao - Data Access Object</option>
        <option value="5">Vo or Dto - Data Transfer Object</option>
    </select>
    <br>
    <br>
    선택된 text : <input type="text" id="selectedText" /> <br><br>
   선택된 value : <input type="text" id="selectedValue" />

</body>
</html>
