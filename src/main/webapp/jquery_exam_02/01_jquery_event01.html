<!DOCTYPE html>
<html>
<head>
	<title>버튼클릭하면 alert출력</title>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$(".btn_alert").on("click",function(){
    			alert("test");
    		});
    	});
    </script>

</head>
<body>
	<div id="wrap">
		<button class="btn_alert">버튼클릭</button>
	</div>
</body>
</html>
